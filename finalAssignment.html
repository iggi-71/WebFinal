<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio - Final - Web 1.0</title>
</head>
<body>
    <section id="student-info"> 
        <h1>Ignacio Jimenez</h1>
        <p> My favorite color is blue and I wear any shoes</p>
    </section>
    <section id="data-input">
        <h1>Font Styler</h1>
        <form>
            <input type="Font Size" id="input-size" type="number"> 
            <select type="Font Family" id="select-font">
                <option value="Helvetic"></option>
                <option value="Arial"></option>
                <option value="Times New Roman"></option>
                <option value="Georgia"></option>
            <input type="Font Color" id="input-bg-color" type="color" value="#fff">
            <input type="Background Color" id="input-bg-color" type="color" value="#fff">
            <textarea type="Input Text" id="enter-text"></textarea>            >
        </form>
    </section>

    <section id="headline-display">
        <h1 id="display"></h1>
    </section>

    <section id="data-output">
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
    </section>


    
</body>
</html>
